<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
        <title>Hello World</title>
    </head>
    <body>
        
        <main id="contacts-viewer" class="screen">
            
            <a href="settings.html" id="goto-settings" title="Paramètres"></a>
            <h1>Choisissez vos contacts</h1>
               
            <ul id="contacts-list">
                <li>
                    <a href="#0" class="contact"><h2>Contact n°1</h2></a>
                    <label class="check"><input type="checkbox" name="" id="contact-1" /></label>
                </li>
                <li>
                    <a href="#0" class="contact"><h2>Contact n°2</h2></a>
                    <label class="check"><input type="checkbox" name="" id="contact-2" /></label>
                </li>
                <li>
                    <a href="#0" class="contact"><h2>Contact n°3</h2></a>
                    <label class="check"><input type="checkbox" name="" id="contact-3" /></label>
                </li>
                <li>
                    <a href="#0" class="contact"><h2>Contact n°4</h2></a>
                    <label class="check"><input type="checkbox" name="" id="contact-4" /></label>
                </li>
                <li>
                    <a href="#0" class="contact"><h2>Contact n°5</h2></a>
                    <label class="check"><input type="checkbox" name="" id="contact-5" /></label>
                </li>
            </ul>
            <div id="contacts-list-validator">
                <button id="contacts-list-validate">Aperooooo!!!!</button>
            </div>
        </main>
        <div id="message-interface" class="screen off-screen">
            <h1>Envoyez vore message</h1>
            <div id="message-interface-content">
                <div>
                    <ul>
                        
                    </ul>
                </div>
                <div>
                    <h2>Localisation</h2>
                    <button id="get-location">Me localiser</button>
                    <div id="location-map-preview"></div>
                </div>
                
                <div>
                    <h2>Message</h2>
                    <button id="get-message">Message par défaut</button>
                    <textarea cols="50" rows="5" id="message-zone"></textarea>
                </div>
                
                <div>
                    <h2>Photo</h2>
                    <button id="get-picture">Prendre une photo</button>
                    <div id="picture-preview">
                        <img src="img/logo.png" id="myImage" />
                    </div>
                    
                </div>    
            </div>
            <div id ="message-validator">
                <button id="message_validate">Envoyez</button>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/prototype.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
    </body>
</html>
